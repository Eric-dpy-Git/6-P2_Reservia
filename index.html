<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--to link with the css stylesheet-->
    <script
      src="https://kit.fontawesome.com/2db2f9c310.js"
      crossorigin="anonymous"
    ></script>
    <!--to link with Fontawesome-->
    <title>Reservia</title>
  </head>
  <body>
    <div id="page-wrapper">
      <!--to wrap up the full page -->
      <div id="header-wrapper">
        <!--to wrap header-->
        <header id="header" class="container">
          <!--id for specifics styles & class for generic styles-->
          <div class="div-header">
            <!--block for Flex-->
            <img id="logo" src="images/logo/Reservia.svg" alt="logo_Reservia" />
            <h1>Trouvez votre hébérgement pour des vacances de rêves</h1>
            <p>En plein centre ville ou en pleine nature</p>
          </div>
          <nav>
            <ul class="container">
              <li>Hébérgements</li>
              <li>Activités</li>
              <li>S'inscrire</li>
            </ul>
          </nav>
        </header>
        <nav>
          <!--Search bar and location-->
          <form id="allform" action="get">
            <button id="geoloc"><i class="fas fa-map-marker-alt"></i></button
            ><!--Integration of the fontawesome icon-->
            <input type="search" name="Recherche" id="case" />
            <input type="submit" value="Rechercher" id="bouton" />
          </form>
        </nav>
      </div>
    </div>
  </body>
</html>
